<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>Hotel in Maldives</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="css/style.css">
        <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </header>
    <body>
        <header>
            <div class="menu">
                <ul>
                    <li class="menu-item"><a href="index.html">Home</a></li>
                    <li class="menu-item"><a href="Services.html">Services</a></li>
                    <li class="menu-item"><a href="rooms.html">Room</a></li>
                     <li class="menu-item"><a href="booking.html">Booking</a></li>
                </ul>       
            </div>
        </header>
        <section class="main">
            <p>Booking</p>
        </section>
        <section class="bookingroom">
            <img src="images/anh5.jpg">
            <div id="booking" class="section">
                <div class="section-center">
                    <div class="container">
                        <div class="row">
                            <div class="booking-form">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Ngày đến</span>
                                                <input class="form-control" type="date" required>
                                            </div>
                                            <span class="in-out hidden-xs hidden-sm">&#8652;</span>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Ngày đi</span>
                                                <input class="form-control" type="date" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <span class="form-label">Phòng</span>
                                                <select class="form-control">
                                                    <option>Phòng đơn</option>
                                                    <option>Phòng đôi</option>
                                                    <option>Phòng gia đình</option>
                                                </select>
                                                <span class="select-arrow"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <span class="form-label">Số phòng</span>
                                                <select class="form-control">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                </select>
                                                <span class="select-arrow"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <span class="form-label">Số người</span>
                                                <select class="form-control">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                </select>
                                                <span class="select-arrow"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-btn">
                                                <button class="submit-btn">Đặt</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="contact">
                <div class="col25">
                     <ul>
                        <li><i class="fa fa-envelope"></i> Email: yamato07041945@gmail.com</li>
                        <li><i class="fa fa-phone"></i> Số điện thoai: 19153649</li>
                        <li><i class="fa fa-home"></i> Địa chỉ: 190 Hithadhoo, Maldives </li>
                     </ul>
                 </div>
                 <div class="col50">
                     <form>
                         <table class="msg">
                             <tr>
                                 <td colspan="2">
                                    <textarea placeholder="Your message"></textarea>
                                 </td>
                             </tr>
                             <tr>
                                 <td colspan="2">
                                    <input type="submit" value="Send Mesage"/>
                                 </td>
                             </tr>
                         </table>
                     </form>
                 </div>
             </div>
            </div>
         </footer>    
    </body>
</html>
